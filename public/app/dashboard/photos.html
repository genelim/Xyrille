<style>
    .album_name.mdl-card__actions {
        height: 52px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
        color: #fff;
        font-size: 16px;
        font-weight: 400;
    }    
</style>
<div class="mdl-grid">
    <div class="mdl-cell" ng-repeat="album in vm.albums">
        <div class="mdl-card mdl-shadow--2dp"  style="width:auto;background:url('/assets/images/preview.jpg') center / cover;">
            <div class="mdl-card__title mdl-card--expand">
            </div>
            <div class="album_name mdl-card__actions">
                <span class="demo-card-image__filename">{{album.name}}</span>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="{{album._id}}">
                    <i class="fa fa-dot-circle-o" style="color: white;"></i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="{{album._id}}">
                    <li class="mdl-menu__item" ng-click="vm.navigate_album(album)">View Album</li>
                    <li class="mdl-menu__item" ng-click="vm.edit_album(album)">Edit</li>
                    <li class="mdl-menu__item" ng-click="vm.remove_album(album)">Delete</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mdl-cell"><!---  mdl-cell--2-col-desktop  mdl-cell--4-col-tablet mdl-cell--12-col-phone -->
        <div class="mdl-card mdl-shadow--2dp" ng-click="vm.add_album()" style="width: auto">
            <div class="mdl-card__title mdl-card--expand">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="mdl-card__actions mdl-card--border" style="text-align: center;">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="demo-menu-lower-right">
                    Add New Album
                </a>
                <div class="mdl-layout-spacer"></div>
            </div>
        </div>
    </div>
</div>

<dialog class="mdl-dialog" style="width: 330px;">
    <h1 class="mdl-dialog__title">Enter Album Name</h1>
    <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="album_name" ng-model="vm.album_name">
            <label class="mdl-textfield__label" for="album_name">Album Name</label>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" ng-click="vm.save_album()">Save</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>

<dialog class="edit_album_dialog mdl-dialog" style="width: 330px;">
    <h1 class="mdl-dialog__title">Edit Album Name</h1>
    <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="album_name" ng-model="vm.album_detail.name">
            <label class="mdl-textfield__label" for="album_name">Album Name</label>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" ng-click="vm.update_album()">Update</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>

<dialog class="delete_album_dialog mdl-dialog" style="width: 330px;">
    <h1 class="mdl-dialog__title">Delete {{vm.album_detail.name}} Album</h1>
    <div class="mdl-dialog__content">
        <p>
            Are you sure that you want to delete this album?
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" ng-click="vm.delete_album()">Delete</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>

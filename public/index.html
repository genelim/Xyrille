<!DOCTYPE html>
<html>
<head>
	<title>Pixylle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/libs/material-design-lite/material.min.css"></link>
	<link rel="stylesheet" href="/libs/components-font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="/libs/toastr/toastr.min.css"></link>
	<link rel="stylesheet" href="/libs/justifiedGallery/dist/css/justifiedGallery.min.css"></link>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="/assets/css/style.css"></link>
	<base href="/">
</head>
<body ng-app="app" ng-controller="MainController as vm">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  	<header class="mdl-layout__header site-header" ng-cloak>
	    	<div class="mdl-layout__header-row ">
	            <a href="/" class="mdl-layout-title mdl-navigation__link" style="color:grey;">
                    <img src="assets/images/logo.png" height="64px"/>
                </a>
		        <div class="mdl-layout-spacer"></div>
	      		<nav class="mdl-navigation mdl-layout--large-screen-only" ng-if="!vm.user">
			        <a class="mdl-navigation__link menu_navigation" href="">Blog</a>
			        <a href="/login" class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign In</a>
	      		</nav>
                <nav class="mdl-navigation mdl-layout--large-screen-only" ng-if="vm.user">
			        <a class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.logout()">Logout</a>
	      		</nav>
	    	</div>
	  	</header>
	  	<div class="mdl-layout__drawer">
	    	<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation" ng-if="!vm.user">
			        <a class="mdl-navigation__link menu_navigation" href="">Blog</a>
			        <a href="/login" class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign In</a>
	      		</nav>
                <nav class="mdl-navigation" ng-if="vm.user">
			        <a class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.logout()">Logout</a>
	      		</nav>
	  	</div>
	  	<main class="mdl-layout__content">
	    	<div class="page-content">
				<div ui-view></div>
	    	</div>
	  	</main>
	</div>

	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/ng-file-upload/ng-file-upload.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/toastr/toastr.min.js"></script>
	<script src="libs/justifiedGallery/dist/js/jquery.justifiedGallery.min.js"></script>
    <script src="libs/blob-util/dist/blob-util.min.js"></script>
    <script src="libs/blueimp-load-image/js/load-image.all.min.js"></script>
	<script src="libs/angular-ahdin/dist/angular-ahdin.min.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/app.run.js"></script>
	<script src="app/common/email_validation.js"></script>
	<script src="app/shared/register.js"></script>
	<script src="app/shared/login.js"></script>
	<script src="app/shared/auth.js"></script>
	<script src="app/shared/album.js"></script>
	<script src="app/shared/image.js"></script>
	<script src="app/main/main.js"></script>
	<script src="app/home/home.js"></script>
	<script src="app/user/login.js"></script>
	<script src="app/user/register.js"></script>
	<script src="app/dashboard/home.js"></script>
	<script src="app/dashboard/photos.js"></script>
	<script src="app/dashboard/image.js"></script>
	<script src="app/dashboard/settings.js"></script>
</body>
</html>
